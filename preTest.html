<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menampilkan dan Menyembunyikan Gambar dengan jQuery</title>
        <script src="../../JS/jquery-3.7.1.js"></script>
        <style>
            body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            }
            img {
            max-width: 300px;
            display: block;
            margin: 20px auto;
            }
            button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Menampilkan dan Menyembunyikan Gambar</h1>
        <button id="show">Tampilkan Gambar</button>
        <button id="hide">Sembunyikan Gambar</button>
        <img id="image" src="../../Gambar/Logo TI.jpg" alt="Logo TI">
        
        <script>
            $(document).ready(function () {
            // Menyembunyikan gambar pada awal halaman
            $("#image").hide();

            // Menampilkan gambar
            $("#show").on("click", function () {
                $("#image").fadeIn("slow");
            });

            // Menyembunyikan gambar
            $("#hide").on("click", function () {
                $("#image").fadeOut("slow");
            });
            });
        </script>
    </body>
</html>
